<!-- 主頁面模板：包含全域樣式定義、字體引入與根節點容器。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>像素貓咪釣魚大亨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'DotGothic16', sans-serif;
        background-color: #20222a; /* Slightly lighter than #1a1b26 for softer contrast */
        color: #e2e8f0;
        image-rendering: pixelated; /* Essential for crisp pixels */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      .pixel-font-header {
        font-family: 'DotGothic16', sans-serif;
        letter-spacing: 1px;
      }
      
      /* Global scrollbar hidden to prevent double scrolling look, we rely on custom classes for internal areas */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
        border-left: 1px solid #334155;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border: 2px solid #1e293b; /* Pixel look */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bob {
        animation: bob 2s infinite ease-in-out;
      }

      @keyframes shake-screen {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-2px, -1px) rotate(-1deg); }
        20%, 40%, 60%, 80% { transform: translate(2px, 1px) rotate(1deg); }
      }
      .animate-shake-screen {
        animation: shake-screen 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* CRT Scanline effect overlay (optional but cool) */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
